<div class="regBox">
    <h2 style="text-align: center;">Login</h2><br>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="text" [(ngModel)]="loginUserDetails.email" name="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" [(ngModel)]="loginUserDetails.password" name="password" required class="form-control" id="exampleInputPassword1">
        </div>
        <button type="button" (click)="loginUser()" class="btn btn-success float-right">Login</button>
      </form>
</div>
